<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="col"> 
    <div class='top'>
        <button *ngIf=showPlus (click)="plusClicked()"><i class="fa fa-plus-circle" style="font-size:22px; padding-right: 12px"></i></button>
        <p>{{sectionName}}</p><br>
    </div>
    
    <app-task-card *ngFor='let task of tasks' taskID={{task._id}} taskName={{task.title}} description={{task.desc}} weight = {{task.weight}} date = {{task.deadLine}} currentStatus={{task.status}} (goToTask)="goToTaskInfo($event)" (removeTask)="removeTask($event)"></app-task-card>
</div>
