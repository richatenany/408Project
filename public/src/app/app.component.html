<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<div class='wrapper'>
  <app-header currentTab={{currentTab}} (changeTab)="changeTab($event)"></app-header>
  <app-dashboard *ngIf="currentTab === 'Dashboard'"></app-dashboard>
  <app-all-tasks *ngIf="currentTab === 'Completed'"></app-all-tasks>
  <app-stats *ngIf="currentTab === 'Stats'"></app-stats>
</div>
