<div class="card">
        <div class="card_header">
            <a (click)="backClicked()">&#8592;</a>
            <p class='taskName'>{{task.title}}</p>
        </div>
        <div class="card_info">
            <p class='taskDescription'>{{task.desc}}</p>
            <p>taskID: {{taskID}}!!</p>
        </div>
</div>
