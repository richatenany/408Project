<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="flex-grid-thirds">
    <app-dashboard-section sectionName="To-Do" (switchTo)="switchListener($event)" *ngIf="!addPressed"></app-dashboard-section>
    <app-add-task *ngIf=addPressed></app-add-task>
    <app-dashboard-section sectionName="In-Progress"></app-dashboard-section>
    <app-dashboard-section sectionName="Done"></app-dashboard-section>
</div>
