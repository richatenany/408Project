<div class="tasks">
    <div class='left'>
        <table class='table table-hover'>
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Category</th>
                    <th>Weight</th>
                    <th>Deadline</th>
                    <th>Completion Date</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let task of tasks'>
                    <td>{{task.title}}</td>
                    <td>{{task.category}}</td>
                    <td>{{task.weight}}</td>
                    <td>{{task.deadLine}}</td>
                    <td>{{task.dateCompleted}}</td>
                    <td><a (click)="taskClicked(task._id)">Details</a></td>
                </tr>
            </tbody>

        </table>
    </div>
    <div class='right' *ngIf="selectedTask != '-1' ">
        <app-task-info taskID={{selectedTask}}></app-task-info>
    </div>
</div>
