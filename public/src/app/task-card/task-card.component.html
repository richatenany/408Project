<div class="card">
    <a href='#' (click)="taskClicked()">
        <div class="card_header">
            <p class='taskName'>{{taskName}}</p>
        </div>
    </a>
    <div class="card_info">
        <p class='taskDescription'>{{description}}</p>
    </div>
    <div class="dropdown">
        <select>
            <option>To-Do</option>
            <option>In-Progress</option>
            <option>Done</option>
        </select>
    </div>
</div>
